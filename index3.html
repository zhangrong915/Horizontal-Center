<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绝对定位实现水平居中</title>
    <style>
    .main{
        position:absolute;
        width:600px;
        height:200px;
        background:#eee;
        left:50%;
        margin-left:-300px;
    }
    </style>
</head>
<body>
    <div class="main">
        <p><code>position:absolute;</code></p>
        <p><code>left:50%;</code></p>
        <p><code> margin-left:宽度的一半;</code></p>
    </div>
</body>
</html>
