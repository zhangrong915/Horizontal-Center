<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>利用width:fit-content;配合margin实现水平居中</title>
    <style>
    .main{
        margin-left:auto;
        margin-right:auto;
        width:fit-content;
        width:-webkit-fit-content;
        width:-moz-fit-content;
        background:#eee;
    }
    </style>
</head>
<body>
    <div class="main">
        <p><code>width:fit-content;</code></p>
        <p><code>margin-right;</code></p>
        <p><code>margin-left;</code></p>
    </div>
</body>
</html>
